---
# instaling lisk depending on env variable
- name: "Installing python req"
  become: True
  apt: name=python-pip state=latest

- name: "Installing the req pkg"
  become: True
  pip: name=pexpect state=latest

- name: "Running Lisk installation"
  become: True
  become_user: vagrant
  expect:
    command: bash installLisk.sh install -r {{env}}
    responses:
        'install Lisk to': '/home/vagrant'
        'install NTP': 'y'
    timeout: 600
    echo: yes
